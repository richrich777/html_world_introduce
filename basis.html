<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國家名 - 美食探索</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        header p {
            font-size: 250%;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2, h3 {
            color: #4CAF50;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .quote {
            font-style: italic;
            color: #888;
        }

        .highlight {
            background-color: #FFFFE0;
            padding: 5px;
            border-radius: 4px;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flex-item {
            flex: 1;
            margin: 10px;
        }

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>歡迎來到國家名</h1>
        <p>發現美味的異國風情</p>
    </header>

    <section>
        <h2>國家概況</h2>
        <p>在這裡介紹一些有關國家的基本資訊，如地理位置、歷史、文化等。</p>
        <p>這裡可以添加更多內容以擴充概況部分。</p>
        <blockquote class="quote">"一個人的美食之旅就是一場無法言喻的冒險。"</blockquote>
    </section>

    <section>
        <h2>美食介紹</h2>
        <p>探索國家名的美食，品嚐當地獨特的風味。</p>
        <ul>
            <li>
                <h3>美食名稱1</h3>
                <p>簡要介紹美食1，包括其製作方法、主要食材等。</p>
            </li>
            <li>
                <h3>美食名稱2</h3>
                <p>簡要介紹美食2，包括其製作方法、主要食材等。</p>
            </li>
            <!-- 可以繼續添加更多美食項目 -->
        </ul>
    </section>

    <section>
        <h2>圖片集</h2>
        <p>展示國家名的美麗風景和令人垂涎的美食圖片。</p>
        <div class="flex-container">
            <div class="flex-item"><img src="https://placekitten.com/800/600" alt="美麗風景"></div>
            <div class="flex-item"><img src="https://placekitten.com/800/601" alt="美食1"></div>
            <div class="flex-item"><img src="https://placekitten.com/800/602" alt="美食2"></div>
        </div>
        <!-- 在這裡添加更多圖片的HTML標籤 -->
    </section>

    <footer>
        <p>&copy; 2023 國家名 美食探索</p>
    </footer>
</body>

</html>
