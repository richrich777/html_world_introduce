<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>地圖</title>
    <link rel="stylesheet" href="map.css">
    <script src="map.js"></script>
    <script>
        window.addEventListener("load", start);
    </script>
</head>

<body>
    <header>
        <h1>國家</h1>
    </header>
    <div class="continentdiv">
        <label for="continent" class="list">選擇地區:</label>
        <select name="continent" id="continent" class="continent">
            <option value="" disabled selected hidden></option>
            <option value="歐洲">歐洲</option>
            <option value="亞洲">亞洲</option>
            <option value="非洲">非洲</option>
            <option value="北美洲">北美洲</option>
            <option value="南美洲">南美洲</option>
            <option value="全部">全部</option>
        </select>
    </div>

    <div class="gallery" id="photoContainer">
        <!-- 這裡將圖片部分放置在一個容器中，後面會動態生成 -->
    </div>

    <div class="link-button">
        <a href="worldfoods.html">
            <button>返回</button>
        </a>
    </div>
</body>

</html>
